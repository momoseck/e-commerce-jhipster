<div>
    <h2 id="page-heading">
        <span jhiTranslate="storeApp.shipment.home.title">Shipments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shipment" [routerLink]="['/shipment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="storeApp.shipment.home.createLabel">
            Create a new Shipment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="shipments?.length === 0">
        <span jhiTranslate="storeApp.shipment.home.notFound">No shipments found</span>
    </div>
    <div class="table-responsive" *ngIf="shipments?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.shipment.trackingCode">Tracking Code</span></th>
            <th><span jhiTranslate="storeApp.shipment.date">Date</span></th>
            <th><span jhiTranslate="storeApp.shipment.details">Details</span></th>
            <th><span jhiTranslate="storeApp.shipment.invoice">Invoice</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shipment of shipments ;trackBy: trackId">
                <td><a [routerLink]="['/shipment', shipment.id, 'view' ]">{{shipment.id}}</a></td>
                <td>{{shipment.trackingCode}}</td>
                <td>{{shipment.date | date:'medium'}}</td>
                <td>{{shipment.details}}</td>
                <td>
                    <div *ngIf="shipment.invoice">
                        <a [routerLink]="['/invoice', shipment.invoice?.id, 'view' ]" >{{shipment.invoice?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/shipment', shipment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shipment', shipment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shipment', { outlets: { popup: shipment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
